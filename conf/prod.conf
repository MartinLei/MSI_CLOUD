# TODO will be shortly replaced with envs.
# https://www.playframework.com/documentation/latest/Configuration

# this allows to skip some form security checks
# see https://www.playframework.com/documentation/2.7.x/Filters#disabling-default-filters
play.filters.disabled+=play.filters.csrf.CSRFFilter

play.filters.hosts {
    allowed = ["."]
}

# postgresql db
slick.dbs.default = {
    profile = "slick.jdbc.PostgresProfile$"
    db = {
        dataSourceClass = "slick.jdbc.DatabaseUrlDataSource"
        properties = {
            driver = "org.postgresql.Driver"
            url = "jdbc:postgresql://"${POSTGRES_DB_HOST}":5432/"${POSTGRES_DB_NAME}"?currentSchema=public"
            user = ${POSTGRES_USER}
            password = ${POSTGRES_PASSWORD}
        }
    }
}

# google bucket
google.bucket = {
    projectId = ${GOOGLE_PROJECT_ID}
    bucketName = ${GOOGLE_BUCKET_NAME}
    credentialsFilePath = ${GOOGLE_CREDENTIALS_FILE_PATH}
}

# google firestore
google.firestore = {
    projectId = ${GOOGLE_PROJECT_ID}
    collectionId = ${GOOGLE_COLLECTION_ID}
    credentialsFilePath = ${GOOGLE_FIRESTORE_CREDENTIALS_FILE_PATH}
}