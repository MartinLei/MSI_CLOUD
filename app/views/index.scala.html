@()

@main("cloudBox") {


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">cloudBox</a>
            <div class="collapse navbar-collapse justify-content-left" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active hoverable text-left" aria-current="page" href="/">Home</a>
                    <a class="nav-link hoverable text-left" href="/about">About</a>
                </div>
            </div>
            <form class="form-inline ml-auto">
                <div class="row">
                    <div class="col">
                        <input class="form-control" id="searchInput" placeholder="..." aria-label="Search">
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary" id="searchButton" type="button">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <div class="container containerstyle">
        <div class="row">
            <div class="col center-content">
            @helper.form(action = routes.FileUploadController.upload("itemName"), Symbol("enctype") -> "multipart/form-data") {
                <input type="file" name="file" id="hiddenInput" style="display: none;">
                <button class="btn btn-primary" id="triggerButton" type="button" style="margin-right: 50px">Upload File</button>
                <button class="btn btn-secondary" type="submit">Submit</button>
            }
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2" ></div>
            <div class="col" >
                <div id="data-display"></div>
            </div>
        </div>
    </div>
}
